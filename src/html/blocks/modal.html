<div class="modal">
            <div class="modal__wrapper">
                    <button class="modal__wrapper-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="modal__text">
                        <h3 class="modal__title">
                            Оставьте заявку
                        </h3>
                        <p class="modal__subtitle">
                            Персональная тренировка - бесплатно!
                        </p>
                    </div>
                    <form class="modal__form">
                        <input type="hidden" name="project_name" value="gravity_nice_geek">
                        <input type="hidden" name="admin_email" value="info@nicegeek.ru">
                        <input type="hidden" name="form_subject" value="contacts">
                        <div class="modal__form-group">
                            <label for="modal__name">Имя</label>
                            <input name="name" type="text" class="modal__form-input" id="modal__name" placeholder="Введите имя">
                        </div>
                        <div class="modal__form-group">
                            <label for="modal__tel">Телефон</label>
                            <input name="phone" type="tel" class="modal__form-input" id="modal__tel" placeholder="Введите телефон">
                        </div>
                        <div class="modal__form-group">
                            <label for="modal__text">Сообщение</label>
                            <textarea name="textarea" id="modal__text" cols="20" rows="5" class="modal__form-textarea" placeholder="Введите сообщение"></textarea>
                        </div>
                        <button class="modal__btn">Отправить</button>
                    </form>
            </div>
            <div class="modal__fade"></div>
    </div>
